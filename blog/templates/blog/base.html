{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
               Helloworld
            {% endblock %}
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <!--Font links-->
        <link href="http://fonts.cdnfonts.com/css/mogra" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />


    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="block">
                    <div class="block">
                        <a href="/" class="navbar-brand brand">Hello World</a>
                    </div>
                    <div class="block">
                        <p class="brand_label">Collaborative Learning Environment</p>
                    </div>
                </div>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="/myspace" class="nav-item nav-link active">MYSPACE</a>
                        <a href="/question" class="nav-item nav-link">QUESTIONS</a>
                        <a href="/learn" class="nav-item nav-link">LEARN</a>
                        <a href="/rooms" class="nav-item nav-link">ROOMS</a>
                        <a href="/activity" class="nav-item nav-link">ACTIVITY</a>
                        <a class="nav-link" href="{% url 'question_new' %}" class="top-menu">NEW POST</a>
                        
                    </div>
                    <div class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <a href="/logout" class="nav-item nav-link">LOGOUT</a>
                        {% else %}
                        <a href="/login" class="nav-item nav-link">LOGIN</a>
                        <a href="/register" class="nav-item nav-link">REGISTER</a>
                        {% endif %}
                    </div>
                </div>
               
            </div>
        </nav>
   
     
       
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>

        
    </body>


</html>
